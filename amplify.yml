version: 1
backend:
    phases:
        build:
            commands:
                # - ldd --version
                # - nvm install 20
                - nvm use 20
                - npm ci
                - env | grep -e ADMIN_API_KEY -e BASE_URL -e SES_ACCESS_KEY -e SES_SECRET_ACCESS_KEY -e AWS_BRANCH >> .env
                - |
                    if [ "${AWS_BRANCH}" = "main" ] || [ "${AWS_BRANCH}" = "dev" ]; then 
                        npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID 
                    else
                        npx ampx generate config  --branch dev --app-id $AWS_APP_ID 
                    fi

frontend:
    phases:
        preBuild:
            commands:
                - nvm use 20
                - npm ci
        build:
            commands:
                - npm run build
    artifacts:
        baseDirectory: .next
        files:
            - "**/*"
    cache:
        paths:
            - node_modules/**/*
