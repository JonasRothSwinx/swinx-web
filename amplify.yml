version: 1
backend:
    phases:
        build:
            commands:
                # - ldd --version
                # - nvm install 20
                - nvm use 21
                - npm ci
                - env | grep -e ADMIN_API_KEY -e BASE_URL -e SES_ACCESS_KEY -e SES_SECRET_ACCESS_KEY -e AWS_BRANCH >> .env
                - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --debug true

frontend:
    phases:
        preBuild:
            commands:
                - nvm use 21
                - npm ci
        build:
            commands:
                - npm run build
    artifacts:
        baseDirectory: .next
        files:
            - "**/*"
    cache:
        paths:
            - node_modules/**/*
