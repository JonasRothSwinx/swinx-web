Template: # [REQUIRED] The content of the email, composed of a subject line, an HTML part, and a text-only part.
    TemplateName: "templatesTest" # [REQUIRED] The name of the template.
    SubjectPart: "testsubjectline" # The subject line of the email.
    TextPart: "hi" # The email body that will be visible to recipients whose email clients do not display HTML.
    HtmlPart: |
        <!DOCTYPE html>
        <html>
            <head> </head>
            <body>
                <h1>Hallo {{name}}!</h1>
                <div></div>
            </body>
        </html>
